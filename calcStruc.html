<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcDesign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./calculator-svgrepo-com.svg"
      type="image/icon type"
    />
  </head>
  <body>
    <div id="main-outer">
      <div class="heading-area">
        <h1>Calculator App</h1>
      </div>
      <div id="display">
        <input type="text" placeholder="Enter the expression....." id="inp" />
      </div>
      <div id="btn-area">
        <button class="calcBtn" id="1"><span>C</span></button>
        <button class="calcBtn" id="1"><span>B</span></button>
        <button class="calcBtn" id="1"><span>%</span></button>
        <button class="calcBtn" id="1"><span>9</span></button>
        <button class="calcBtn" id="1"><span>8</span></button>
        <button class="calcBtn" id="1"><span>/</span></button>
        <button class="calcBtn" id="1"><span>7</span></button>
        <button class="calcBtn" id="1"><span>6</span></button>
        <button class="calcBtn" id="1"><span>*</span></button>
        <button class="calcBtn" id="1"><span>5</span></button>
        <button class="calcBtn" id="1"><span>4</span></button>
        <button class="calcBtn" id="1"><span>-</span></button>
        <button class="calcBtn" id="1"><span>3</span></button>
        <button class="calcBtn" id="1"><span>2</span></button>
        <button class="calcBtn" id="1"><span>+</span></button>
        <button class="calcBtn" id="1"><span>1</span></button>
        <button class="calcBtn" id="1"><span>0</span></button>
        <button class="calcBtn" id="1"><span>.</span></button>

        <button class="calcBtn" id="ans"><span>=</span></button>
      </div>
    </div>
    <script src="calcBehavoiur.js"></script>
  </body>
</html>
